<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simón Dice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simón Dice</h1>
    <span id="level">Nivel: 1</span>
    <p id="message"></p>
    <div id="simon">
        <div id="rojo" class="color rojo"></div>
        <div id="verde" class="color verde"></div>
        <div id="amarillo" class="color amarillo"></div>
        <div id="azul" class="color azul"></div>
    </div>
    <button type="button" id="start">Empezar</button>
    <div>
        <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
